<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ServiceManagerPanel | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Add Mining Equipment</h1>
            <div class="card-body">
                <form th:action="@{/MiningDashboardIndex}" th:object="${miningEquipment}" method="post">
                    <div class="form-group">
                        <label>Brand</label>
                        <input
                                type="text"
                                name="brand"
                                th:field="*{brand}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Model</label>
                        <input
                                type="text"
                                name="model"
                                th:field="*{model}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Charging Port</label>
                        <input
                                type="text"
                                name="chargingPort"
                                th:field="*{chargingPort}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>Mining Equipment Type</label>
                        <input
                                type="text"
                                name="miningEquipmentType"
                                th:field="*{miningEquipmentType}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>AnyDesk ID</label>
                        <input
                                type="text"
                                name="anyDeskId"
                                th:field="*{anyDeskId}"
                                class="form-control"
                        />
                    </div>

                    <div class="form-group">
                        <label>AnyDesk Password</label>
                        <input
                                type="text"
                                name="anyDeskPassword"
                                th:field="*{anyDeskPassword}"
                                class="form-control"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Запази
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
